<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Juego de Pelotas</title>
    <style>
        .pelota {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: inline-block;
            margin: 5px;
            border: 2px solid rgb(54, 0, 0);
        }
    </style>

</head>

<body>
    <div class="container">
            <h1>Pelotas en el juego</h1>

            {% for i in range(cantidad) %}
            <div class="pelota" style="background-color: {{ colorcito }};"></div>
            {% endfor %}
    </div>



</body>

</html>
